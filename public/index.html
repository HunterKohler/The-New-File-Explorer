<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The New File Explorer</title>
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="./css/fonts.css">
        <link rel="stylesheet" href="./css/icons.css">
        <link rel="stylesheet" href="./css/colors.css">
    </head>
    <body>
        <div id="content">
            <header id="main-header">
                <form id="dir-path-form">
                    <label class="folder-open-icon" id="dir-path-icon"></label>
                    <div id="dir-path-divider"></div>
                    <input id="dir-path-input" type="text" name="dirPath" value="">
                </form>


            </header>
            <div class="dir-window">
                <div id="info-bar">
                    <div id="info-bar-name">
                        <span>Name</span>
                    </div>
                    <div id="info-bar-type">
                        <span>Type</span>
                    </div>
                    <div id="info-bar-size">
                        <span>Size</span>
                    </div>
                    <div id="info-bar-modified">
                        <span>Modified</span>
                    </div>
                </div>
                <div id="dir-files"></div>
            </div>
        </div>
        <div class="templates">
            <div id="file-row-template">
                <div class="file-row noselect" data-index="{{index}}">
                    <div class="file-name">
                        <span>{{name}}</span>
                    </div>
                    <div class="file-type">
                            <span class="file-icon {{icon.name}} {{icon.color}}"></span>
                            <span>{{type}}</span>
                    </div>
                    <div class="file-size">
                        <span>{{size}}</span>
                    </div>
                    <div class="file-modified">
                        <span>{{modified}}</span>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/index.js" type="text/javascript"></script>
    </body>
</html>
