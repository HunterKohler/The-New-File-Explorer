<!DOCTYPE html>
<html lang="en">

<head>
  <title>The New File Explorer</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/fonts.css">
  <link rel="stylesheet" href="./css/icons.css">
  <link rel="stylesheet" href="./css/colors.css">
</head>

<body>
  <header id="main-header">
    <div>
      <!-- <div class="fa fa-folder-open-o-fa-x2" id="header-icon"></div> -->

      <form id="dir-path-form">
        <label class=".icon fa-folder-open" id="dir-path-icon"></label>
        <div id="dir-path-divider"></div>
        <input id="dir-path-input" type="text" name="dirPath">
      </form>
    </div>
  </header>

  <div id="main-content">
    <div id="file-container"></div>
  </div>

  <div class="template" id="file-template">
    <div class="file-info-container">
      <div class="file-name noselect">
        <p>{{name}}</p>
      </div>

      <div class="{{iconClasses}}"></div>
    </div>
  </div>

  <script src="./js/index.js" type="text/javascript"></script>
</body>

</html>
