<!DOCTYPE html>
<html lang="en">

<head>
  <title>The New File Explorer</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/fonts.css">
  <link rel="stylesheet" href="./css/icons.css">
  <link rel="stylesheet" href="./css/colors.css">
</head>

<body>
  <header id="main-header">
    <div>
      <form id="dir-path-form">
        <label class="folder-open-icon" id="dir-path-icon"></label>
        <div id="dir-path-divider"></div>
        <input id="dir-path-input" type="text" name="dirPath">
      </form>
    </div>
  </header>

  <div id="main-content">
    <!-- Add this info to File class -->
    <div id="dir-items-header">
      <div class="file-info" id="dir-header-name">
        <p>Name</p>
      </div>

      <div class="file-info" id="dir-header-type">
        <p>Type</p>
      </div>

      <div class="file-info" id="dir-header-size">
        <p>Size</p>
      </div>

      <div class="file-info" id="dir-header-modified">
        <p>Modified</p>
      </div>
    </div>
    <div id="dir-items"></div>
  </div>

  <div class="template" id="file-template">
    <div class="file-container">
      <div class="file-name noselect">
        <span>{{name}}</span>
      </div>
      <div class="file-type">
        <span class="file-icon {{icon}} {{color}}"></span>
        <span>{{type}}</span>
      </div>
      <div class="file-size">
        <span>{{size}}</span>
      </div>
      <div class="file-modified">
        <span>{{modified}}</span>
      </div>
    </div>
  </div>

  <script src="./js/index.js" type="text/javascript"></script>
</body>

</html>
